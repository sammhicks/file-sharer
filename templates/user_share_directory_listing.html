<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharer</title>
</head>

<body>
    <h1>{{name}}</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td><a href="{{file.name}}">{{file.name}}</a></td>
                <td>{{file.size}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
